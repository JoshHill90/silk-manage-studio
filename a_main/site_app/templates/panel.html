{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel='stylesheet' href="{% static 'css/panel.css' %}">
	<link rel='stylesheet' href="{% static 'css/panel-color.css' %}">
	<link rel='stylesheet' href="{% static 'css/panel_scroll.css' %}">
	<link rel='stylesheet' href="{% static 'css/panel_sections.css' %}">
	<link rel='stylesheet' href="{% static 'css/panel_modal.css' %}">
	<link rel='stylesheet' href="{% static 'css/window_load.css' %}">
	<link rel='stylesheet' href="{% static 'css/animation.css' %}">
	<link rel='stylesheet' href="{% static 'css/btns.css' %}">
	<link rel='stylesheet' href="{% static 'css/mini-gallery.css' %}">
	{% block css %}
	
  	{% endblock %}
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>

    <title>    
        {% block title %}
          Silk Threads
        {% endblock %}
    </title>
</head>
<body class='body-main' id="body-pd">

<header class="header" id="header">
    <div class="header_toggle">
        <i class="fa-solid fa-ellipsis fa-2xl menu-icon"></i>
    </div>
	<a href="{% url 'logout' %}" class="tooltip-obj btn-icon addLoader"> 
		<span class='tooltiptext'>Logout</span><i class="fa-solid fa-right-from-bracket fa-2xl"></i>
	</a>
</header>
<div class="l-navbar" id="nav-bar">
	<nav class="nav">
		<div> 
			<a href="https://projects.silkthreaddev.com/" class="nav_logo addLoader"> 
				<i class="fa-solid fa-house-chimney fa-xl home-i"></i>
				<span class="nav_logo-name">Silk Thread</span>
			</a>
			<div class="nav_list"> 

				<a href="{% url 'binder' %}" class="nav_link addLoader">
					<i class="fa-solid fa-book fa-xl"></i>
					<span class="nav_name">Binder</span> 
				</a> 
				<a href="{% url 'image-upload' %}" class="nav_link addLoader"> 
					<i class="fa-solid fa-photo-film fa-xl"></i>
					<span class="nav_name">Images Upload</span>
				</a> 
				<a href="{% url 'o-gallery' %}" class="nav_link addLoader"> 
					<i class="fa-solid fa-camera-retro fa-xl"></i>
					<span class="nav_name">Galleries</span> 
				</a> 
			</div>
		</div> 
	</nav>	
</div>

<div>

	<!-- 									-->
	<!--        dynamic content block       -->
	<!--									-->

	<div class='container'>
		<div id='main' class='fade-in'>
		{% block content %}

		{% endblock %}
		<div class='mt-4 mb-4'></div>
		</div>
		
		<div class="loader" id='windowLoader' style='display:none'>
			<div class="square">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
			<div class="square">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
			<div class="square">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
		</div>
		
	</div>

	<!--									-->
	<!--       dynamic content block 		-->
	<!--									-->  
</div>




<script src={% static 'js/panel_modal.js' %}></script>
<script src={% static 'js/panelNav.js' %}></script>
<script src={% static 'js/float_in.js' %}></script> 
<script src={% static 'js/GetCookie.js' %}></script>
<script src="https://kit.fontawesome.com/5653f30604.js" crossorigin="anonymous"></script>

</body>
</html>
