
{% extends 'panel.html' %}
{% block title %}O | Gallery{% endblock %}
{% block content %}
{% load static %}
<div class='row mt-4 mb-4'>
	<div class='col-12 h-100'>
		<div class='section-small'>
			<h1 class='h1-1'>
				Manage Site Gallery
			</h1>
			<hr>
			<div class='row'>
				<div class='col-12 col-md-6 col-lg-4'>
					<a href="{% url 'image-details' %}">				
						<div class='section-pad addLoader text-center'>
							<i class="fa-regular fa-image fa-2xl"></i>
							<p class='mt-2'>All Images</p>
						</div>
					</a>
				</div>
				{% for gal in display%}

				<div class='col-12 col-md-6 col-lg-4'>
					<a href="{% url 'change-gal' gal.slug %}">
						<div class='section-pad addLoader text-center'>
							<i class="fa-regular fa-image fa-2xl"></i>
							<p class='mt-2'>{{ gal.name }}</p>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

<div class='row mt-4 mb-4'>
</div>


<script src={% static 'js/graphs.js' %}></script>

{% endblock %}
